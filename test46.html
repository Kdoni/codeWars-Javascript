<body>
    <script>
        function countPositivesSumNegatives(input) {
            var countNegative = 0;
            var countPositive = 0;
            if (input !== null) {
                for (var i = 0; i < input.length; i++) {
                    if (input[i] < 0) {
                        countNegative += input[i];
                    } else if (input[i] > 0) {
                        countPositive++;
                    }
                }
            }
            if (countNegative === 0 && countPositive === 0) {
                return [];
            }
            return [countPositive, countNegative];
        }
        var test = countPositivesSumNegatives([0, 0]);
        console.log(test);
    </script>
