<body>
    <script>
        function largestNumber(n) {
            var high = -Infinity;
            for (var i = 0; i < n.length; i++) {
                if (n[i] > high) {
                    high = n[i];
                }
            }
            return high;
        }
        var array = [22, 4, 2, 12];
        var test = largestNumber(array);
        console.log(test);
    </script>

</body>
