<body>
    <script>
        function feast(beast, dish) {
            var beastFirst = beast[0];
            var beastLast = beast[beast.length - 1];
            var dishFirst = dish[0];
            var dishLast = dish[dish.length - 1];
            if (beastFirst === dishFirst && beastLast === dishLast) {
                return true;
            }
            return false;
        }
        var test = feast("great blue heron", "garlic naan");
        console.log(test);
    </script>
</body>
