<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(a, b) {
            var big;
            var small;
            var sum = 0;
            if (a > b) {
                big = a;
                small = b;
            } else {
                big = b;
                small = a;
            }
            for (var i = small; i <= big; i++) {
                sum += i;
            }
            return sum;
        }
        var test = getSum(10, 20);
        console.log(test);
    </script>

</body>

</html>
