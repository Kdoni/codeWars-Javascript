<body>
    <script>
        function firstNonConsecutive(arr) {
            // return arr.filter((a, b, c) => c[b + 1] - a < 1)[0] || null;
            var last = arr[arr.length - 1];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] !== last) {
                    if (arr[i + 1] - arr[i] !== 1) {
                        return arr[i + 1];
                    }
                }
            }
            return null;
        }
        var test = firstNonConsecutive([9, 10, 11, 12, 13, 177, 15, 16, 17, 18]);
        console.log(test);
    </script>
</body>
