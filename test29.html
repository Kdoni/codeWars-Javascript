<body>
    <script>
        function reverse(words) {
            var emptyArray = [];
            var splitted = words.split(" ");
            for (var i = 0; i < splitted.length; i++) {
                var result = "";
                for (var x = splitted[i].length - 1; x >= 0; x--) {
                    result += splitted[i][x];
                }
                emptyArray.push(result);
            }
            var results = emptyArray.join(" ");
            return results;
        }
        var test = reverse("Good Morning");
        console.log(test);
    </script>
</body>
