    <script>
        // var word = "hello";
        // for (var i = word.length - 1; i >= 0; i--) {
        // }
        function spinWords(string) {

            var reversedArray = [];
            var splitted = string.split(" ");
            for (var i = 0; i < splitted.length; i++) {
                if (splitted[i].length >= 5) {
                    // reversedArray.push(splitted[i]);
                    var word = "";
                    for (var x = splitted[i].length - 1; x >= 0; x--) {
                        word += splitted[i][x];
                    }
                    reversedArray.push(word);
                } else {
                    reversedArray.push(splitted[i]);
                }
            }
            return reversedArray;
        }
        var test = spinWords("Hello Everyone have a wonderful day");
        console.log(test);
    </script>
