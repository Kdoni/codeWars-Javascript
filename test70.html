<body>
    <script>
        function stray(numbers) {
            var sorted = numbers.sort();
            return (sorted[0] !== sorted[1]) ? sorted[0] : sorted[sorted.length - 1];
            // if (sorted[0] !== sorted[1]) {
            //     return sorted[0];
            // }
            // return sorted[sorted.length - 1];
        }
        var test = stray([1, 1, 1, 1, 12]);
        console.log(test);
    </script>
