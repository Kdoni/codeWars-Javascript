<body>
    <script>
        function digPow(n, p) {
            var splitted = n.toString().split("");
            // console.log(splitted);
            var result = splitted.map((a, i) => a ** (p + i));
            // console.log(result);
            var resultat = result.reduce((a, b) => a + b);
            // console.log(resultat);
            if (Number.isInteger(resultat / n)) {
                return resultat / n;
            }
            return -1
        }
        var test = digPow([46288], 3);
        console.log(test);
    </script>
</body>

</html>
