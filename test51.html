<body>
    <script>
        function sum(numbers) {
            if (numbers[0] === undefined || numbers[0] === null) {
                return 0;
            }
            var result = 0;
            for (var i = 0; i < numbers.length; i++) {
                result += numbers[i];
            }
            return result;
        }
    </script>
</body>
