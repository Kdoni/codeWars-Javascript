<body>
    <script>
        function squareDigits(num) {
            var splitted = num.toString().split("");
            var result = splitted.map((datum) => datum ** 2);
            return Number(result.reduce((a, b) => a.toString() + b.toString()));
        }

        var test = squareDigits(3212);
        console.log(test);
    </script>
