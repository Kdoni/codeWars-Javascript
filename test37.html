<body>
    <script>
        String.prototype.toJadenCase = function () {
            var splitted = this.toLowerCase().split(" ").map(word => {
                return word[0].toUpperCase() + word.substring(1);
            }).join(" ");
            return splitted
            // var result = splitted.map(a => a[0].toUpperCase());
            // console.log(result);
        };
        var test = "cringe Boy deboy of loy".toJadenCase();
        console.log(test)
    </script>
