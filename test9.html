<body>
    <script>
        const rps = (p1, p2) => {
            if (p1 === "scissors" && p2 === "scissors" || p1 === "rock" & p2 === "rock" || p1 === "paper" && p2 === "paper") {
                return "Draw!"
            } else if (((p1 === "scissors" || p1 === "rock" || p1 === "paper") && (p2 === "rock" && p1 === "scissors") || p2 === "paper" && p1 === "rock") || p2 === "scissors" && p1 === "paper") {
                return "Player 2 won!"
            } else {
                return "Player 1 won!"
            }
        }
        var test = rps("paper", "scissors");
        console.log(test);
    </script>
