<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function repeating(s, n) {
            adding = "";
            for (var i = 0; i < n; i++) {
                adding += s;
            }
            return adding;
        }
        var test = repeating("hello", 5);
        console.log(test);
    </script>

</body>

</html>
