    <script>
        function removeSmallest(numbers) {
            var small = Infinity;
            const newArray = [...numbers];
            for (var i = 0; i < newArray.length; i++) {
                if (newArray[i] < small) {
                    small = newArray[i];
                }

            }
            var indexius = numbers.indexOf(small);
            var result = newArray.splice(indexius, 1);
            return newArray;
        }
        var test = removeSmallest([3, 2, 1, 1, 4]);
        console.log(test);
    </script>
