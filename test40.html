<body>
    <script>
        var number = function (busStops) {
            var result = 0;
            for (var i = 0; i < busStops.length; i++) {
                result += (busStops[i].reduce((a, b) => a - b));
                // for (var x = 0; x < busStops[i].length; x++) {
                //     console.log(busStops[i][x])
                // }
            }
            return result;

        }
        var test = number([[3, 0], [9, 1], [4, 10], [12, 2], [6, 1], [7, 10]]);
        console.log(test);
    </script>
