        function digitize(n) {
            var myArray = [];
            var x = String(n).split('');
            for (var i = x.length - 1; i >= 0; i--) {
                myArray.push(x[i]);
            }
            return myArray;
        }
        var test = digitize(634422424);
        console.log(test);
