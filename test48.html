<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function expandedForm(num) {
            var stringed = num.toString().split("");
            var zero = "0";
            var result = "";
            for (var i = 0; i < stringed.length; i++) {
                if (stringed[i] != 0) {
                    result += stringed[i] + zero.repeat(stringed.length - 1 - i) + " + ";
                }
            }
            return result.slice(0, -3);
        }
        var test = expandedForm(12);
        console.log(test);
    </script>

</body>

</html>
