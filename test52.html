<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var number = function (array) {
            var counter = 1;
            var emptyArray = [];
            for (var i = 0; i < array.length; i++) {
                emptyArray.push(counter + ": " + array[i]);
                counter++;
            }
            return emptyArray;
        }
        var test = number(["a", "b", "c"]);
        console.log(test);
    </script>
</body>

</html>
