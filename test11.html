    <script>
        function betterThanAverage(classPoints, yourPoints) {
            var sum = classPoints.reduce((accumulator, currentValue) => accumulator + currentValue);
            var datum = (sum + yourPoints) / ((classPoints.length) + 1);
            if (yourPoints > datum) {
                return true;
            }
            return false;
        }
