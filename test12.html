<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function solution(str, ending) {
            const diff = str.length - ending.length;
            for (var x = str.length - 1; x >= diff; x--) {
                if (str[x] !== ending[x - diff]) {
                    return false;
                }
            }
            return true;
        }
        var test = solution("samurai", "ai");
        console.log(test);
    </script>

</body>

</html>
