<body>
    <script>
        function fakeBin(x) {
            var newArray = [];
            var emptyArray = [];
            for (var i = 0; i < x.length; i++) {
                emptyArray.push(x[i]);
            }
            for (var x = 0; x < emptyArray.length; x++) {
                if (emptyArray[x] < 5) {
                    var five = emptyArray[x] = "0";
                    newArray.push(five);
                } else if (emptyArray[x] >= 5) {
                    var zero = emptyArray[x] = "1";
                    newArray.push(zero);
                }
            }
            return newArray.reduce((a, b) => a + b);
        }
        var test = fakeBin("16332");
        console.log(test);
    </script>

</body>

</html>
