<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function XO(str) {
            var small = str.toLowerCase();
            var oCounter = 0;
            var xCounter = 0;
            for (var i = 0; i < str.length; i++) {
                if (small[i] === "o") {
                    oCounter++;
                } else if (small[i] === "x") {
                    xCounter++;
                }

            }
            if (oCounter !== xCounter) {
                return false;
            }
            return true;
        }
        var test = XO("xxxm");
        console.log(test);
    </script>

</body>

</html>
