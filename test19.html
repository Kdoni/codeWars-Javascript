    <script>
        const binaryArrayToNumber = arr => {
            var datum = arr.reduce((a, b) => a.toString() + b.toString());
            return parseInt(datum, 2);
        }
        var test = binaryArrayToNumber([1, 0, 1, 0]);
        console.log(test);
    </script>
