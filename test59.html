    <script>
        function findShorts(s) {
            var splitted = s.split(" ");
            var result = Infinity;
            for (var i = 0; i < splitted.length; i++) {
                if (result >= splitted[i].length) {
                    result = splitted[i].length;
                }
            }
            return result;
        }
        var test = findShorts("bitcoin take over the world maybe who knows perhaps")
        console.log(test);
    </script>
