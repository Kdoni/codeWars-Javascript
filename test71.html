<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var countSheep = function (num) {
            var result = "";
            for (var i = 1; i <= num; i++) {
                result += (i + " sheep...");
            }
            return result;
        }
        var test = countSheep(3);
        console.log(test);
    </script>
</body>

</html>
