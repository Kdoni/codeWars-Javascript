    <script>
        function isPangram(string) {
            var emptyArray = [];
            let alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let ulphabet = alphabet.split("");
            var noSpace = string.replace(/[ 0-9-!$%^&*()_+|~=`{}\[\]:";'<>?,.\/]/g, "");
            // console.log(new Set(noSpace)); 
            for (var i = 0; i < noSpace.length; i++) {
                if (noSpace[i] !== noSpace[i + 1]) {
                    emptyArray.push(noSpace[i].toLowerCase());
                }
            }
            console.log([...new Set(emptyArray.sort())]);

            return [...new Set(emptyArray.sort())].length === alphabet.length;
        }
        var test = isPangram("a422(&^2")
        console.log(test);
    </script>
