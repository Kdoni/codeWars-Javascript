<body>
    <script>
        function isTriangle(a, b, c) {
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                return false;
            }
            // if (Number(a) <= 0 || Number(b) <= 0 || Number(c <= 0)) {
            //     return false;
            // }
            if ((a + b <= c) || (b + c <= a) || (c + a <= b)) {
                return false;
            }

            return true;
        }
        var test = isTriangle(7, 6, 1);
        console.log(test);
    </script>

</body>
