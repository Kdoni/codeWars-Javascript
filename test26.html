<body>
    <script>
        function validatePIN(pin) {
            if (pin.length === 4 || pin.length === 6) {
                for (var i = 0; i < pin.length; i++) {
                    const digit = parseInt(pin[i]);
                    if (isNaN(digit)) {
                        return false;
                    }
                }
                return true;
            }
            return false;
        }
        var test = validatePIN("1234ad");
        console.log(test);
    </script>

</body>
