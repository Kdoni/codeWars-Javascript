<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countBy(x, n) {
            let z = [];
            for (let i =1;i<=n;i++){
                const result = (x*n)-x;
                z.push(result);
            }
            return z;
        }
        var test = countBy(1,10);
        console.log(test);
    </script>
</body>
</html>
