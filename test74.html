                estonian: 'Tere tulemast',
                finnish: 'Tervetuloa',

                french: 'Bienvenue',
                german: 'Willkommen',
                irish: 'Failte',
                italian: 'Benvenuto',
                latvian: 'Gaidits',
                lithuanian: 'Laukiamas',
                polish: 'Witamy',
                spanish: 'Bienvenido',
                swedish: 'Valkommen',
                welsh: 'Croeso'
            }
            return dataBase[language] || "Welcome";
        }
        var test = greet("welsh");
        console.log(test);
    </script>
