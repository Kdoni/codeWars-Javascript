<body>
    <script>
        function getMiddle(s) {
            if ((s.length) % 2 === 0) {
                return (s[s.length - s.length / 2 - 1] + s[s.length / 2]);
            }
            return s[(s.length - 1) / 2];
        }
        var test = getMiddle("12345");
        console.log(test);
    </script>

</body>
